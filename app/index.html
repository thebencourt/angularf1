<!doctype html>
<html ng-app="angularF1app" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>angular f1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- build:styles -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="container">
            <div class="header row" ng-controller="rootController">
                <div class="col-xs-8">
                    <h3 class="text-muted">
                        <a href="/">angular f1</a>
                    </h3>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <select class="form-control" ng-model="season" ng-options="s.season for s in seasonList" ng-change="filterSeason()">
                            <option value="">Select Season</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mainContent">
               <ng-view></ng-view>
            </div>
            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>
        </div>
        <!-- build:vendor -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap.js"></script>
        <script src="bower_components/angularjs/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <!-- endbuild -->
        <!-- build:scripts -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/services.js"></script>
        <!-- endbuild -->

            // function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            // e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            // e.src='//www.google-analytics.com/analytics.js';
            // r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            // ga('create','UA-XXXXX-X');ga('send','pageview');

</html>
